<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear DevOps Flowchart - Business Card Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #e0f7fa);
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #4a148c;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .stage {
      background-color: #f8f9fa;
      border: 2px solid #6a1b9a;
      color: #4a148c;
      padding: 15px 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .arrow {
      font-size: 2rem;
      color: #6a1b9a;
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .stage {
        width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
